                    <!-- Includes radio buttons to choose "yes" or "no" -->
                    <label for="improvement">
                    Do you think our website needs further improvement:&nbsp;
                    </label>
                    <input class="radio" type="radio" name="improvement" value="yes" id="optionYes">
                    <label for="optionYes">:Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input class="radio" type="radio" name="improvement" value="no" id="optionNo">
                    <label for="optionNo">&nbsp;:No </label>
                </div>

                <div class="labels">
                    <!-- Select tags to provide feed back under specific topic -->
                    <label for="select-feedback">If you want to be more specific, Please choose one from below (Optional): &nbsp;&nbsp;&nbsp;</label>
                        <select name="feedback-drop" id="select-feedback">
                            <option value="">--Choose an option--</option>
                            <option value="movie-options">Movie Options</option>
                            <option value="navigation">Navigation</option>
                            <option value="purchase">Purchase</option>
                            <option value="other">Other</option>
                        </select>
                </div>

                <!-- Text area -->
                <div class="labels">
                    <label for="tarea-feedback">
                        If you checked "Yes," please tell us how to improve (Optional if selected "No"):
                    </label>
                </div>
                <textarea name="feedback" id="tarea-feedback" cols="30" rows="10"></textarea>

                <!-- Name -->
                <div class="labels">
                    <label for="name">Your name.</label>
                </div>
                <input class="text-type" type="text" id="name" required />

                <!-- Email -->
                <div class="labels">
                    <label for="email">E-mail address.</label>
                </div>
                <input class="text-type" type="text" id="email" required />

                <!-- Buttons to clear and submit the  data entered -->
                <div id="button-holder">
                    <input class="form-button" id="clear" type="reset" name="clear" value="CLEAR"/>
                    <input class="form-button" id="send" type="submit" name="send" value="SUBMIT"/>
                </div>
